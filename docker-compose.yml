version: "3.8"
services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.2
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  wx:
    build:
      context: .
      target: builder
    image: wx
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wx.rule=Host(`wx.test`) && PathPrefix(`/api/wx`)"
    environment:
      - ENV=dev
    env_file: .env.dev
    volumes:
      - ./:/go/src/app
    # have to use $$ (double-dollar) so docker doesn't try to substitute a variable
    command: reflex -r "\.go$$" -s -- sh -c "go run ./"